
name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    # Use 'self-hosted' to run directly on your local Ubuntu server
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          # The repo is already checked out to the runner's work directory
          
          # Create .env from secrets (Optional, if you use secrets for env vars)
          # echo "${{ secrets.ENV_FILE }}" > .env
          
          # Build and Run
          # Since we are ON the server, we just run docker compose
          docker compose up -d --build
          
          # Cleanup
          docker image prune -f