
name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    # Use 'self-hosted' to run directly on your local Ubuntu server
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          # The repo is already checked out to the runner's work directory
          
          # Create .env from secrets (Optional, if you use secrets for env vars)
          # echo "${{ secrets.ENV_FILE }}" > .env
          
          # Build and Run
          # Since we are ON the server, we just run docker compose
          # 1. Build explicitly
          # This will pull the latest code (checkout) and build the docker images.
          # The containers will NOT be restarted automatically.
          # 1. Deploy (Build + Run in background)
          # Use timeout (5 minutes) to prevent infinite hanging
          # Use --no-log-prefix to clean output
          timeout 300 docker compose up -d --build --no-log-prefix 2>&1 || echo "Docker compose completed or timed out"
          
          # 2. Small delay to ensure containers are starting
          sleep 5
          
          # 3. Verify containers are running
          docker compose ps
          
          # 4. Cleanup unused images (with force and filter to speed up)
          docker image prune -f --filter "until=24h" 2>&1 || true
